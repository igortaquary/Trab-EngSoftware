<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatralis</title>

    <link type="text/css" rel="stylesheet" href="../../css/styles.css" />
    <script src="../js/index.js"></script> 
</head>
<body>
    <!-- Header Start -->
    <header>
        <div class="row container">
            <h1 class="header-title col-6">
                <a href="./index.html">Teatralis</a>
            </h1>
            <nav class="col-6">
                <ul class="nav-menu">
                    <li><a class="btn-link" href="./index_auth.html">Voltar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Header End -->


    <div class="bg-primary">
        <div class="form-container">
            <h2 class="form-title">Criar peça</h2>
            <form onsubmit="{window.location.href = '../index_auth.html'; return false;}">
                <div class="row">
                    <div class="col-6">
                        <label for="nome">Nome</label>
                        <input name="nome" type="text"/>
                        <label for="tipo">Tipo de peça</label>
                        <select name="tipo" style="display: block;">
                            <option>auto</option>
                            <option>comédia</option>
                            <option>drama</option>
                            <option>farsa</option>
                            <option>melodrama</option>
                            <option>monólogo</option>
                            <option>musical</option>
                            <option>ópera</option>
                            <option>revista</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="classificacao">Classificação</label>
                        <input name="classificacao" type="number"/>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn-primary" type="submit">Criar</button> 
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Start -->
    <footer>
        <div class="row container">
            <div class="col-6">
                <p>
                    Av. Paulista, 1578 <br/>
                    <br/>
                    Terça a Domingo <br/>
                    14h as 00h <br/>
                </p>
            </div>
            <div class="col-6">
                <p class="text-right">
                    Fale com a gente <br/>
                    <br/>
                    (61) 3322-0099 <br/>
                    teatralis@gmail.com <br/>
                </p>
            </div>
        </div>
    </footer>
    <!-- Footer End -->
</body>
</html>
